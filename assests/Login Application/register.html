<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form action="profile.html" method="get">

      <input type="password" name="Register" placeholder="Enter your Password" required /><br /><br />

      <label>Phone</label><br>
      <input type="tel" name="Register" placeholder="Enter Your Mobile Number" /><br /><br />
      <label>College Name</label><br>
      <input type="text" name="Register" placeholder="Enter Your College Name" /><br /><br />
      <label>Address</label><br>
      <textarea rows="6" cols="25">
      </textarea><br><br>
      <button type="submit">Register</button>

    <br />
